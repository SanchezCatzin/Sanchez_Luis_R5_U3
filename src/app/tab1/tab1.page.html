<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Noticias </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Noticias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let noticia of noticias">
    <img
      alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png"
    />
    <ion-card-header>
      <ion-card-title> {{ noticia.titulo }} </ion-card-title>
      <ion-card-subtitle> {{noticia.fecha}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> {{noticia.descripcion}} </ion-card-content>
    <ion-button (click)="onDelete(noticia.id)">Eliminar</ion-button>
  </ion-card>
</ion-content>
