<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Agregar Noticia </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Noticia</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="group">
    <ion-list>
      <ion-item>
        <ion-input
          label="Titulo: "
          type="text"
          id="inputTitulo"
          formControlName="titulo"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Fecha: "
          type="text"
          id="inputFecha"
          formControlName="fecha"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Description: "
          type="text"
          id="inputDescription"
          formControlName="descripcion"
        ></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="onSubmit()">Agregar</ion-button>
    </ion-list>
  </form>
</ion-content>
